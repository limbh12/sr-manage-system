spring:
  application:
    name: sr-management
  
  # 데이터베이스 설정 (H2 임베디드 DB)
  datasource:
    # 인메모리 모드 (재시작시 데이터 초기화됨)
    # url: jdbc:h2:mem:srdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    # 파일 모드 (재시작시 데이터 유지하려면 아래 주석 해제하고 위 url 주석 처리)
    url: jdbc:h2:file:/Users/byunglim/sr-manage-system/backend/data/srdb;AUTO_SERVER=TRUE
    username: sa
    password: sa1234!
    driver-class-name: org.h2.Driver
  
  # H2 콘솔 설정 (http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # SQL 초기화 설정
  sql:
    init:
      mode: always
      continue-on-error: true

  # 파일 업로드 설정 (PDF 업로드 지원)
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB      # 최대 파일 크기
      max-request-size: 25MB   # 최대 요청 크기
      file-size-threshold: 2MB # 메모리에 저장할 임계값

  # JPA 설정
  jpa:
    hibernate:
      # ddl-auto 옵션 설명:
      # - create: 시작 시 기존 테이블 삭제 후 재생성 (데이터 초기화)
      # - create-drop: 시작 시 생성, 종료 시 삭제 (테스트용)
      # - update: 변경된 스키마만 반영 (데이터 유지)
      # - validate: 엔티티와 테이블 스키마가 일치하는지 검증만 수행
      # - none: 아무 작업도 하지 않음
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true # data.sql 실행을 위해 필요
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  # Spring AI - Ollama 설정
  ai:
    ollama:
      base-url: http://219.248.153.178:11434
      chat:
        options:
          model: gpt-oss:20b
      embedding:
        options:
          model: snowflake-arctic-embed:latest

# Wiki 설정
wiki:
  upload:
    base-path: ./uploads
    max-file-size: 20971520  # 20MB
  # AI 구조 보정 설정 (D-3)
  structure-enhancement:
    enabled: true            # AI 구조 보정 활성화 (표/수식 인식)
    table-detection: true    # 표 구조 인식 및 변환
    formula-detection: true  # 수식(LaTeX) 인식 및 변환
    # Vision 기반 복잡한 표 처리 (D-3 고급 기능)
    vision-enabled: false    # Vision 모델 사용 여부 (Llama Vision 필요)
    vision-model: llama3.2-vision  # Vision 모델명 (llama3.2-vision, llava 등)
  # Pandoc 통합 설정 (선택적)
  pandoc:
    enabled: false           # Pandoc 사용 여부 (설치 필요)
    path: pandoc             # Pandoc 실행 경로

# JWT 설정
# NOTE: 프로덕션 환경에서는 환경 변수로 설정하세요: JWT_SECRET
jwt:
  secret: ${JWT_SECRET:bXktc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1wbGVhc2UtY2hhbmdlLWluLXByb2R1Y3Rpb24=}
  access-token-validity: 1800000   # 30분 (밀리초)
  refresh-token-validity: 604800000 # 7일 (밀리초)

# 암호화 설정
encryption:
  secret: ${ENCRYPTION_SECRET:sr-management-system-secret-key-32bytes!!}

# 서버 설정
server:
  port: 8080

# 로깅 설정
logging:
  level:
    com.srmanagement: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.ai: DEBUG

