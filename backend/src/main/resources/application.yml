spring:
  application:
    name: sr-management
  
  # 데이터베이스 설정 (H2 임베디드 DB)
  datasource:
    # 인메모리 모드 (재시작시 데이터 초기화됨)
    # url: jdbc:h2:mem:srdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    # 파일 모드 (재시작시 데이터 유지하려면 아래 주석 해제하고 위 url 주석 처리)
    url: jdbc:h2:file:/Users/byunglim/sr-manage-system/backend/data/srdb;AUTO_SERVER=TRUE
    username: sa
    password: sa1234!
    driver-class-name: org.h2.Driver
  
  # H2 콘솔 설정 (http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update #create-drop # 개발용: 시작시 생성, 종료시 삭제 (파일 모드시 update로 변경 권장)
    show-sql: true
    defer-datasource-initialization: true # data.sql 실행을 위해 필요
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

# JWT 설정
# NOTE: 프로덕션 환경에서는 환경 변수로 설정하세요: JWT_SECRET
jwt:
  secret: ${JWT_SECRET:bXktc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1wbGVhc2UtY2hhbmdlLWluLXByb2R1Y3Rpb24=}
  access-token-validity: 1800000   # 30분 (밀리초)
  refresh-token-validity: 604800000 # 7일 (밀리초)

# 서버 설정
server:
  port: 8080

# 로깅 설정
logging:
  level:
    com.srmanagement: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# MySQL 프로필
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/sr_management?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

---
# PostgreSQL 프로필
spring:
  config:
    activate:
      on-profile: postgresql
  datasource:
    url: jdbc:postgresql://localhost:5432/sr_management
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# CUBRID 프로필
spring:
  config:
    activate:
      on-profile: cubrid
  datasource:
    url: "jdbc:cubrid:localhost:33000:IROS_AAUTH:::"
    username: soa
    password: soa
    driver-class-name: cubrid.jdbc.driver.CUBRIDDriver
  sql:
    init:
      mode: never
      continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: com.srmanagement.config.CubridDialect
