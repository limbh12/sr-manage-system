spring:
  application:
    name: sr-management
  
  # 데이터베이스 설정 (기본값: H2 인메모리 DB)
  datasource:
    url: jdbc:h2:mem:srdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  # H2 콘솔 설정 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# JWT 설정
# NOTE: 프로덕션 환경에서는 환경 변수로 설정하세요: JWT_SECRET
jwt:
  secret: ${JWT_SECRET:bXktc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1wbGVhc2UtY2hhbmdlLWluLXByb2R1Y3Rpb24=}
  access-token-validity: 1800000   # 30분 (밀리초)
  refresh-token-validity: 604800000 # 7일 (밀리초)

# 서버 설정
server:
  port: 8080

# 로깅 설정
logging:
  level:
    com.srmanagement: DEBUG
    org.springframework.security: DEBUG

---
# MySQL 프로필
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/sr_management?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

---
# PostgreSQL 프로필
spring:
  config:
    activate:
      on-profile: postgresql
  datasource:
    url: jdbc:postgresql://localhost:5432/sr_management
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# CUBRID 프로필
spring:
  config:
    activate:
      on-profile: cubrid
  datasource:
    url: "jdbc:cubrid:localhost:33000:IROS_AAUTH:::"
    username: soa
    password: soa
    driver-class-name: cubrid.jdbc.driver.CUBRIDDriver
  sql:
    init:
      mode: never
      continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: com.srmanagement.config.CubridDialect
